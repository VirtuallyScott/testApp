version: '3.8'

services:
  web:
    build: 
      context: ./src/web
    ports:
      - "3000:3000"
    volumes:
      - ./src/web:/app
      - /app/node_modules
    environment:
      - REACT_APP_API_URL=http://localhost:8000/api/v1
    depends_on:
      - api

  api:
    build: 
      context: ./src/api
    ports:
      - "8000:8000"
    volumes:
      - ./src/api:/app
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@db:5432/app_db
    depends_on:
      - db

  db:
    build: 
      context: ./src/db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=app_db

volumes:
  postgres_data:
